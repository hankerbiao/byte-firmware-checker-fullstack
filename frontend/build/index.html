    <style>
        :root {
          --bg-main: #f8fafc;
          --glass-bg: rgba(255, 255, 255, 0.6);
          --glass-border: rgba(0, 0, 0, 0.05);
          --text-main: #0f172a;
          --text-muted: #64748b;
        }
        
        html.dark {
          --bg-main: #020617;
          --glass-bg: rgba(255, 255, 255, 0.03);
          --glass-border: rgba(255, 255, 255, 0.08);
          --text-main: #f8fafc;
          --text-muted: #94a3b8;
        }

        body { 
          font-family: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif;
          background-color: var(--bg-main);
          color: var(--text-main);
          transition: background-color 0.5s ease;
          overflow-x: hidden;
        }

        .glass {
          background: var(--glass-bg);
          backdrop-filter: blur(16px);
          -webkit-backdrop-filter: blur(16px);
          border: 1px solid var(--glass-border);
          transition: background 0.3s ease, border 0.3s ease;
        }

        .ai-glow {
          box-shadow: 0 0 50px -10px rgba(59, 130, 246, 0.2);
        }

        .mesh-gradient {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          pointer-events: none;
          opacity: 0.6;
        }
        
        html.light .mesh-gradient {
          background: 
            radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.1) 0, transparent 50%),
            radial-gradient(at 100% 0%, rgba(147, 197, 253, 0.1) 0, transparent 50%),
            radial-gradient(at 50% 100%, rgba(241, 245, 249, 1) 0, transparent 80%);
        }

        html.dark .mesh-gradient {
          background: 
            radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.3) 0, transparent 50%),
            radial-gradient(at 100% 0%, rgba(76, 29, 149, 0.3) 0, transparent 50%),
            radial-gradient(at 50% 100%, rgba(15, 23, 42, 1) 0, transparent 80%);
        }

        @keyframes scan {
          0% { transform: translateY(-100%); opacity: 0; }
          50% { opacity: 1; }
          100% { transform: translateY(100%); opacity: 0; }
        }

        .scan-line {
          position: absolute;
          width: 100%;
          height: 2px;
          background: linear-gradient(to right, transparent, #3b82f6, transparent);
          animation: scan 3s linear infinite;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(0, 0, 0, 0.1);
          border-radius: 10px;
        }
        html.dark .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.1);
        }
    </style>
